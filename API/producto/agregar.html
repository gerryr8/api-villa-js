<!DOCTYPE html>
<html>
<head>
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="agregar.css">
</head>
<body>
  <h1>Gestión de Productos</h1>

  <h2>Agregar Producto</h2>
  <form id="addProductForm">
    <label for="productName">Nombre:</label>
    <input type="text" id="productName" name="title" required>
    <br>
    <label for="productPrice">Precio:</label>
    <input type="number" id="productPrice" name="price" required>
    <br>
    <label for="productDescription">Descripción:</label>
    <textarea id="productDescription" name="description" required></textarea>
    <br>
    <label for="productImage">Imagen URL:</label>
    <input type="text" id="productImage" name="image" required>
    <br>
    <input type="submit" value="Agregar Producto">
  </form>

  <h2>Productos Agregados</h2>
  <div id="productList"></div>

  <script src="agregar.js"></script>
</body>
</html>
