<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
</head>
<body>
    <h1>Detalles del Producto</h1>
    <div id="product-details-container">
        <!-- Aquí se mostrarán los detalles del producto -->
        <img id="product-image" src="" alt="">
        <h2 id="product-title"></h2>
        <p id="product-description"></p>
        <p id="product-price"></p>
        <p id="product-category"></p>
        <p id="product-rate"></p>
    </div>

    <!-- Botón para editar -->
    <button id="edit-button">Editar Producto</button>

    <script src="productdeteail.js"></script> <!-- Reemplaza "tu-archivo.js" con el nombre de tu archivo JavaScript -->
</body>
</html>
